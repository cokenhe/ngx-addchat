<div class="chat-provider">
  <div class="icon-wrapper whatsapp-wrapper" *ngIf="!showFbiFrame && whatsapp">
    <a class="wtsp-msg-btn" href="https://api.whatsapp.com/send?phone={{ whatsapp }}&amp;text=Hello!" target="_black">
      <i class="icon ion-social-whatsapp-outline"></i>
    </a>
  </div>
  <div class="icon-wrapper facebook-wrapper" *ngIf="!showFbiFrame && fbPageName" (click)="showFbiFrame = !showFbiFrame">
    <i class="ion-social-facebook"></i>
  </div>

  <div *ngIf="showFbiFrame" class="fb-iframe">
    <div class="title">
      <i class="ion-social-facebook"></i>
      <h6>Facebook Messenger</h6>
      <i (click)="showFbiFrame = !showFbiFrame; onClosed.emit(true)" class="ion-ios-close-empty"></i>
    </div>
    <iframe [src]="safeUrl" 
      width="300" 
      height="300" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowTransparency="true">
    </iframe>
  </div>
</div>
